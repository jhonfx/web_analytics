  <script>
    window.onload = function(){
        // Seleccionar el elemento contenedor de los botones
      const contenedor = document.getElementById("container2");

      // Crear los 20 botones y agregarlos al contenedor
      for(let i = 1; i <= 20; i++) {
        const div = document.createElement("div");
        const boton = document.createElement("button");
        div.className += "item";
        div.innerText = `article ${i}` + `\n\n`;
        contenedor.appendChild(div);
        boton.innerText = `Botón ${i}`;
        boton.setAttribute('data-id',`${i}`)
        div.appendChild(boton)
      };
    }
  </script>
