<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en Línea</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header>
    <h1>Tienda en Línea</h1>
    <a href="#" class="cart-link">Carrito</a>
  </header>
  
  <div class="container">
    <div class="product">
      <img src="product1.jpg" alt="Producto 1">
      <h2>Producto 1</h2>
      <p>$20.00</p>
      <button class="add-to-cart">Agregar al Carrito</button>
    </div>
    
    <div class="product">
      <img src="product2.jpg" alt="Producto 2">
      <h2>Producto 2</h2>
      <p>$25.00</p>
      <button class="add-to-cart">Agregar al Carrito</button>
    </div>
    
    <div class="product">
      <img src="product3.jpg" alt="Producto 3">
      <h2>Producto 3</h2>
      <p>$30.00</p>
      <button class="add-to-cart">Agregar al Carrito</button>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2023 Tienda en Línea. Todos los derechos reservados.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
